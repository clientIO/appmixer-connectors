name: Node.js CI

on:
  # push:
  #   branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 18.x
      uses: actions/setup-node@v4
      with:
        node-version: 18.x
    - name: Install dependencies
      run: npm ci
    - name: Run lint
      run: npm run lint
    - name: Run unit tests
      run: npm run test-unit
