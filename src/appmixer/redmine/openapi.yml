swagger: '2.0'
info:
  title: 'Redmine'
  description: 'Redmine is a flexible project management web application. Written using the Ruby on Rails framework, it is cross-platform and cross-database.'
  x-connector-icon: 'data:image/png;base64,'
  version: '1.3'
basePath: /
schemes: [https]
externalDocs:
  description: Redmine API Documentation
  url: 'https://www.redmine.org/projects/redmine/wiki/Rest_api'
servers:
  - url: '{url}'
    description: Redmine URL
    variables:
      url:
        description: Redmine URL
        default: 'https://redmine.acme.com'

##Notes
# PowerApps Custom Connectors do NOT support Operation level Parameter definition

## Implemented Queries
#
# Projects
# - ProjectsList
# - ProjectShow
#
# Issues
# - IssuesList
# - IssueShow
# - IssueCreate
# - IssueUpdate
# - IssueDelete
#
# Time Entries
# - TimeList
# - TimeShow
# - TimeCreate
# - TimeUpdate
# - TimeDelete
#
# Issue Statuses
# - StatusesList
#
# Trackers
# - TrackersList
#
# +Validation Error Response


## "Content-Type" and "Accepts" Header.
# XML is also supported, but I don't use it
consumes: [application/json]
produces: [application/json]


## Authentication
# https://swagger.io/docs/specification/2-0/authentication/
securityDefinitions:
  api_key:
    type: apiKey
    in: header
    name: X-Redmine-API-Key

security:
  - api_key: []


## Tags
# https://swagger.io/docs/specification/2-0/grouping-operations-with-tags/
tags:
  - name: 'Issues'
    externalDocs:
      url: https://www.redmine.org/projects/redmine/wiki/Rest_Issues
  - name: 'IssueStatuses'
    externalDocs:
      url: https://www.redmine.org/projects/redmine/wiki/Rest_IssueStatuses
  - name: 'Trackers'
    externalDocs:
      url: 'https://www.redmine.org/projects/redmine/wiki/Rest_Trackers'


## Endpoints
# https://swagger.io/docs/specification/2-0/paths-and-operations/
paths:
  /issues.json:
    get:
      description: 'Returns a paginated list of issues. By default, it returns open issues only.'
      operationId: IssuesList
      # We want to preserve the `offset` and `limit` parameters in the query string
      # We loose the `total_count` parameter in the response.
      x-connector-pagination:
        type: once
        parameters:
          results: issues
          count: total_count # not supported by generator yet
      x-connector-label: FindIssues
      tags: [ Issues ]
      parameters:
        # - $ref: '#/parameters/limitParam' # Added by x-connector-pagination
        - $ref: '#/parameters/offsetParam'
        - name: sort
          in: query
          description: column to sort with. Append :desc to invert the order. (optional)
          required: false
          type: string
        - name: include
          in: query
          description: 'fetch associated data (optional, use comma to fetch multiple associations). Possible values: children,attachments,relations,changesets,journals,watchers'
          required: false
          type: string
        - name: issue_id
          in: query
          description: 'get issue with the given id or multiple issues by id using comma to separate id.'
          required: false
          type: string
        - name: project_id
          in: query
          description: 'get issues from the project with the given id (a numeric value, not a project identifier).'
          required: false
          type: integer
          format: int32
        - name: subproject_id
          in: query
          description: 'get issues from the subproject with the given id. You can use project_id=XXX&subproject_id=!* to get only the issues of a given project and none of its subprojects.'
          required: false
          type: integer
          format: int32
        - name: tracker_id
          in: query
          description: 'get issues from the tracker with the given id'
          required: false
          type: integer
          format: int32
        - name: status_id
          in: query
          description: 'get issues with the given status id only. Possible values: open, closed, * to get open and closed issues, status id'
          required: false
          type: string
        - name: assigned_to_id
          in: query
          description: 'get issues which are assigned to the given user id. me can be used instead an ID to fetch all issues from the logged in user (via API key or HTTP auth)'
          required: false
          type: string
      responses:
        200:
          description: "OK"
          schema:
            type: object
            required:
              - issues
              - total_count
              - offset
              - limit
            properties:
              issues: #array
                title: Issues
                type: array
                items:
                  $ref: '#/definitions/issue'
              total_count:
                $ref: '#/definitions/totalCount'
              offset:
                $ref: '#/definitions/offset'
              limit:
                $ref: '#/definitions/limit'
    post:
      description: 'Creates a new issue.'
      operationId: IssueCreate
      x-connector-label: CreateIssue
      tags: [ Issues ]
      parameters:
        - name: issue
          in: body
          required: true
          description: 'issue attributes'
          schema:
            title: Body
            type: object
            required:
              - issue|project_id
              - issue|subject
              - issue|priority_id
              - issue|tracker_id
            properties:
              issue:
                type: object
                title: Issue
                required:
                  - project_id
                  - subject
                  - priority_id
                  - tracker_id
                properties:
                  project_id:
                    title: ProjectId
                    type: integer
                    format: int32
                    example: 1
                  tracker_id:
                    title: TrackerId
                    type: integer
                    format: int32
                    example: 1
                  status_id:
                    title: StatusId
                    type: integer
                    format: int32
                  priority_id:
                    title: PriorityId
                    type: integer
                    format: int32
                  subject:
                    title: Subject
                    type: string
                  description:
                    title: Description
                    type: string
                  category_id:
                    title: CategoryId
                    type: integer
                    format: int32
                  fixed_version_id:
                    title: FixedVersionId
                    type: integer
                    format: int32
                    example: 1
                    description: 'ID of the Target Versions (previously called "Fixed Version" and still referred to as such in the API).'
                  assigned_to_id:
                    $ref: '#/definitions/assigned_to_id'
                  parent_issue_id:
                    $ref: '#/definitions/parent_issue_id'
                  custom_fields:
                    title: CustomFields
                    type: array
                    items:
                      type: object
                  watcher_user_ids:
                    $ref: '#/definitions/watcher_user_ids'
                  is_private:
                    title: IsPrivate
                    type: boolean
                  estimated_hours:
                    $ref: '#/definitions/estimated_hours'
      responses:
        201:
          description: ''
          content:
            application/json:
              schema:
                type: object
                required:
                  - issue
                properties:
                  issue:
                    $ref: '#/definitions/issue'
        422:
          $ref: '#/responses/validationError'
  /issues/{id}.json:
      get:
        description: 'Returns the issue of given id or identifier.'
        operationId: IssueShow
        x-connector-label: GetIssue
        tags: [ Issues ]
        parameters:
          - $ref: '#/parameters/idParam'
          - name: include
            in: query
            description: 'fetch associated data (optional, use comma to fetch multiple associations). Possible values: children,attachments,relations,changesets,journals,watchers'
            required: false
            type: string
        responses:
          200:
            description: OK
            schema:
              type: object
              required:
                - issue
              properties:
                issue:
                  $ref: '#/definitions/issue'
      put:
        description: 'Updates a issue.'
        operationId: IssueUpdate
        x-connector-label: UpdateIssue
        tags: [ Issues ]
        parameters:
          - $ref: '#/parameters/idParam'
          - name: issue
            in: body
            required: true
            description: 'issue attributes'
            schema:
              title: Body
              type: object
              required:
              properties:
                issue:
                  title: Issue
                  type: object
                  properties:
                    project_id:
                      title: ProjectId
                      type: integer
                      format: int32
                    tracker_id:
                      title: TrackerId
                      type: integer
                      format: int32
                    status_id:
                      title: StatusId
                      type: integer
                      format: int32
                    priority_id:
                      title: PriorityId
                      type: integer
                      format: int32
                    subject:
                      title: Subject
                      type: string
                    description:
                      title: Description
                      type: string
                    category_id:
                      title: CategoryId
                      type: integer
                      format: int32
                    fixed_version_id:
                      title: FixedVersionId
                      type: integer
                      format: int32
                      description: 'ID of the Target Versions (previously called "Fixed Version" and still referred to as such in the API)'
                    assigned_to_id:
                      $ref: '#/definitions/assigned_to_id'
                    parent_issue_id:
                      $ref: '#/definitions/parent_issue_id'
                    custom_fields:
                      title: CustomFields
                      type: array
                      items:
                        type: object
                    watcher_user_ids:
                      $ref: '#/definitions/watcher_user_ids'
                    is_private:
                      title: IsPrivate
                      type: boolean
                    estimated_hours:
                      $ref: '#/definitions/estimated_hours'
                    notes:
                      title: Notes
                      description: 'Comments about the update'
                      type: string
                    private_notes:
                      title: PrivateNotes
                      description: 'true if notes are private'
                      type: boolean
        responses:
          204:
            # There is no response body even though the documentation says so in https://www.redmine.org/projects/redmine/wiki/Rest_Issues#Updating-an-issue
            description: 'OK'
          422:
            $ref: '#/responses/validationError'
      delete:
        description: 'Deletes a issue.'
        operationId: IssueDelete
        x-connector-label: DeleteIssue
        tags: [ Issues ]
        parameters:
          - $ref: '#/parameters/idParam'
        responses:
          200:
            description: OK

## Parameters
# https://swagger.io/docs/specification/2-0/describing-parameters/
parameters:
  idParam:
    name: "id"
    in: path
    description: "id or identifier of the project/issue/user/timeEntry"
    required: true
    type: string
  limitParam:
    name: limit
    in: query
    description: "the number of items to be present in the response (default is 25, maximum is 100)"
    required: false
    type: integer
    format: int32
    maximum: 100
  offsetParam:
    name: offset
    in: query
    description: "skip this number of issues in response (optional)"
    required: false
    type: integer
    format: int32


## Responses
# https://swagger.io/docs/specification/2-0/describing-responses/
responses:
  validationError:
    description: 'Unprocessable Entity'
    schema:
      type: object
      required:
        - errors
      properties:
        errors:
          title: Errors
          type: array
          items:
            type: string


## Input and Output Models
# Common data structure (schema object) definitions.
definitions:
  estimated_hours:
    title: EstimatedHours
    type: number
    format: float
    example: 1.5
  parent_issue_id:
    title: ParentIssueId
    type: integer
    format: int32
    example: 43
    description: 'ID of the parent issue.'
  assigned_to_id:
    title: AssignedToId
    type: integer
    format: int32
    example: 34
    description: 'ID of the user to assign the issue to (currently no mechanism to assign by name).'
  watcher_user_ids:
    title: WatcherUserIds
    type: array
    example: [1, 2, 3]
    description: 'Array of user ids to add as watchers.'
    items:
      type: integer
      format: int32
  idNameObject:
    type: object
    required:
      - id
      - name
    properties:
      id:
        title: Id
        type: integer
        format: int32
      name:
        title: Name
        type: string
  totalCount:
