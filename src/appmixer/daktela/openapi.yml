openapi: 3.0.0
servers:
  - url: '{instance}.daktela.com'
    description: Daktela instance
    variables:
      instance:
        description: Daktela instance
        default: 'https://democz.daktela.com'

components:
  securitySchemes:
    accessToken:
      type: http
      scheme: basic

security:
  - accessToken: []

info:
  title: Daktela
  version: 1.0.0
  description: Multichannel Ticketing System application with a modern web interface for user-friendly processing of customersâ€™ requests and internal corporate tasks.
  x-connector-icon: data:image/octet-stream;base64,
  x-connector-module: tickets
paths:
  /api/v6/tickets.json:
    get:
      security:
        - accessToken: []
      parameters:
        - name: accessToken
          in: query
          required: true
          schema:
            type: string
        - name: filter
          in: query
          required: true
          schema:
            type: object
            properties:
              logic:
                type: string
              filters:
                type: array
                items:
                  type: object
                  properties:
                    field:
                      type: string
                    operator:
                      type: string
                    value:
                      type: string
      responses:
        '200':
          description: A list of tickets
    put:
      parameters:
        - name: accessToken
          in: query
          required: true
          schema:
            type: string
        - name: comment
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Comment added to ticket
    post:
      parameters:
        - name: accessToken
          in: query
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                category:
                  type: string
                user:
                  type: string
                stage:
                  type: string
                title:
                  type: string
                priority:
                  type: string
                statuses:
                  type: array
                  items:
                    type: string
                contact:
                  type: string
                comment:
                  type: string
                comment_add_files:
                  type: array
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                      title:
                        type: string
                      size:
                        type: integer
                      type:
                        type: string
                customFields:
                  type: object
      responses:
        '200':
          description: Ticket created with comment and attachment
